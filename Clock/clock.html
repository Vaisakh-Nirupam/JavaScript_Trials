<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main_container">
      <div id="date">
        <h3 id="day_name">Sunday</h3>
        <h3 id="day">01</h3>
        <h3 id="month">January</h3>
        <h3 id="year">2025</h3>
      </div>
      <div id="clock">
        <div id="hour"><h1>00:</h1></div>
        <div id="minute"><h1>00:</h1></div>
        <div id="second"><h1>00</h1></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
